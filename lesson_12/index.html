<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
						<h1 class="header text-center">
								<span>Получите видео-инструкцию</span>
								<strong class="text-uppercase">Как заработать свой первый миллион</strong>
							</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="310" src="https://www.youtube.com/embed/iiP4kQyzcm8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/1.png" alt="1 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/2.png" alt="2 преимущество">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/3.png" alt="3 преимущество">
								<p>Третье преимущество</p>
							</div>
						</div>
							<div class="col-lg-3 col-md-6">
								<div class="feature-box">
									<img src="img/4.png" alt="4 преимущество">
									<p>Четвертое преимущество</p>
								</div>
							</div>
						</div>						
				</div>
					<div class="col-lg-4 offset-lg-4 col-md-8 offset-md-4 col-xs-12">
						<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
					</div>
		</div>					
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="clients text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/12.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/13.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/14.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/10.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/15.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/16.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/17.png">
						</div>	
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="clients-box">
							<img src="img/11.png">
						</div>	
					</div>	
				</div>
			</div>
		</div>
	</div>
		
</body>
</html>
